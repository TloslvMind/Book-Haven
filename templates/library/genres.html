{% extends 'base.html' %}
{% load static %}
{% block title %}Genres{% endblock %}

{% block content %}
<div class="album py-3 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 g-3">
            {% for genre in genres_list %}
            <div class="col">
                <div class="card shadow-sm h-100 d-flex flex-column" style="border-radius: 20px; background-color: azure">
                    <img src="{{ genre.genre_image.url }}" alt="{{ genre.genre_name }}" class="card-img-top" style="border-radius: 20px">
                    <div class="card-body d-flex flex-column">
                        <p class="card-text" style="text-align: center; ">{{ genre.genre_name }}</p>
                        <!-- Контейнер для кнопки, закріплюємо її внизу -->
                        <div class="mt-auto">
                            <a href="{% url 'library:books_by_genre' genre.genre_name %}">
                                <button class="btn btn-outline-info w-100" type="button">Переглянути книги</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
