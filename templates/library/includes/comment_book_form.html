{% extends 'base.html' %}
{% load static %}
{% block title %}Reccomend book{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-50"> <!-- Обмеження ширини -->
        <h2>Додати коментар</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
    </div>
</div>
{% endblock %}
